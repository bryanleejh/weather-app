name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on changes to the `main` branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the version required by your project

      - name: Install dependencies
        run: npm install

      - name: Inject Environment Variables
        env:
          VITE_OPENWEATHERMAP_API_KEY: ${{ secrets.VITE_OPENWEATHERMAP_API_KEY }}
        run: |
          echo "VITE_OPENWEATHERMAP_API_KEY=$VITE_OPENWEATHERMAP_API_KEY" >> .env.local

      - name: Check .env.local
        run: cat .env.local

      - name: Debug Context
        run: env

      - name: Check Environment Variables
        run: |
          if [ -z "$VITE_OPENWEATHERMAP_API_KEY" ]; then
            echo "API Key is empty!"
          else
            echo "API Key is set."
          fi

      - name: Build application
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
